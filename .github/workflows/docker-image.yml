name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - run: |
        cd To-do-container
        docker build . --file Dockerfile --tag himanshuwappnet/private:$(date +%s)
