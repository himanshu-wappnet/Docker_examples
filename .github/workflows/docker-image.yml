name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Change to the project directory
      run: cd To-do-container
    
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag himanshuwappnet/private:$(date +%s)
